<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sainsbury's Barcode Generator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    :root {
      --main-orange: #f47738;
      --main-orange-dark: #d75f1e;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 1.5rem 1rem;
      background-color: var(--main-orange);
      font-family: 'Poppins', Arial, sans-serif;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      background-image:
        repeating-linear-gradient(45deg, rgba(255 255 255 / 0.06) 0, rgba(255 255 255 / 0.06) 1px, transparent 1px, transparent 20px),
        repeating-linear-gradient(-45deg, rgba(255 255 255 / 0.06) 0, rgba(255 255 255 / 0.06) 1px, transparent 1px, transparent 20px);
    }

    .watermark {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
      opacity: 0.06;
      user-select: none;
      font-weight: 600;
      font-size: 1.3rem;
      color: #fff;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-auto-rows: 100px;
      transform: rotate(-30deg);
      overflow: hidden;
      gap: 0;
      justify-items: center;
      align-items: center;
    }

    .watermark span {
      user-select: none;
    }

    .container {
      background: #fff;
      color: #333;
      border-radius: 1rem;
      max-width: 500px;
      width: 100%;
      margin: 3rem auto;
      padding: 2.5rem 2rem 3rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      position: relative;
      z-index: 1;
    }

    h1 {
      font-weight: 700;
      font-size: clamp(1.9rem, 5vw, 2.8rem);
      margin-bottom: 1.5rem;
      letter-spacing: 1.4px;
      color: var(--main-orange);
      text-shadow: 0 1px 4px rgba(244,119,56,0.5);
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 14px 18px;
      font-size: 1rem;
      border-radius: 0.7rem;
      border: 1.5px solid #ccc;
      margin: 0.75rem 0;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-weight: 500;
      color: #333;
      outline-offset: 2px;
      box-shadow: inset 0 0 5px #f2a36f;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: var(--main-orange-dark);
      box-shadow: 0 0 10px var(--main-orange);
      background-color: #fff6f1;
    }

    button {
      margin-top: 1rem;
      width: 100%;
      padding: 16px 0;
      font-size: 1.15rem;
      font-weight: 700;
      color: white;
      background-color: var(--main-orange);
      border: none;
      border-radius: 1rem;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(244, 119, 56, 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    button:hover {
      background-color: var(--main-orange-dark);
      box-shadow: 0 7px 20px rgba(215, 95, 30, 0.7);
    }

    canvas {
      margin-top: 1.5rem;
      max-width: 100%;
      height: auto;
      background: #fff;
      border-radius: 0.8rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      user-select: none;
    }

    .link-under-canvas {
      margin-top: 0.8rem;
      font-size: 0.9rem;
      font-weight: 600;
    }

    .link-under-canvas a {
      color: #fff;
      text-decoration: underline;
      transition: color 0.3s ease;
      user-select: none;
    }

    .link-under-canvas a:hover {
      color: #ffe2cc;
    }

    .note {
      margin-top: 0.75rem;
      font-weight: 700;
      font-size: 1rem;
      color: #b23000;
    }

    #downloadLink button {
      margin-top: 0.7rem;
      background-color: #fff;
      color: var(--main-orange);
      border-radius: 1rem;
      padding: 14px 0;
      width: 100%;
      font-weight: 700;
      font-size: 1.1rem;
      box-shadow: 0 3px 12px rgba(244,119,56,0.5);
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    #downloadLink button:hover {
      background-color: #ffe9d9;
      box-shadow: 0 5px 15px rgba(215,95,30,0.6);
    }

    @media (max-width: 600px) {
      .container {
        margin: 2rem 0;
        padding: 2rem 1.5rem 2.5rem;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="watermark" aria-hidden="true" role="presentation">
    <span>SHARK</span><span>SHARK</span><span>SHARK</span><span>SHARK</span><span>SHARK</span><span>SHARK</span>
    <span>SHARK</span><span>SHARK</span><span>SHARK</span><span>SHARK</span><span>SHARK</span><span>SHARK</span>
    <span>SHARK</span><span>SHARK</span><span>SHARK</span><span>SHARK</span><span>SHARK</span><span>SHARK</span>
    <span>SHARK</span><span>SHARK</span><span>SHARK</span><span>SHARK</span><span>SHARK</span><span>SHARK</span>
    <span>SHARK</span><span>SHARK</span><span>SHARK</span><span>SHARK</span><span>SHARK</span><span>SHARK</span>
    <span>SHARK</span><span>SHARK</span><span>SHARK</span><span>SHARK</span><span>SHARK</span><span>SHARK</span>
  </div>

  <main class="container" role="main" aria-label="Sainsbury's Barcode Generator">
    <h1>Sainsbury's Barcode Generator</h1>
    <input
      type="text"
      id="productCode"
      placeholder="Enter original product barcode"
      maxlength="13"
      pattern="\d*"
      inputmode="numeric"
      aria-label="Product barcode input"
      oninput="this.value=this.value.replace(/\D/g,'').slice(0,13)"
      onpaste="setTimeout(() => this.value = this.value.replace(/\D/g,'').slice(0,13), 0)"
    />
    <input
      type="number"
      id="price"
      placeholder="Enter price (e.g., 100 = £1.00)"
      min="30"
      max="9999"
      aria-label="Price input"
    />
    <button onclick="generateBarcode()" aria-label="Generate barcode button">Generate Barcode</button>
    <div class="note" role="alert">Most 30p barcodes are patched</div>
    <canvas id="barcodeCanvas" aria-label="Generated barcode"></canvas>
    <div class="link-under-canvas">
      <a href="https://discord.gg/MpYfaxMk2U" target="_blank" rel="noopener noreferrer" aria-label="Join our Discord server">
        https://discord.gg/MpYfaxMk2U
      </a>
    </div>
    <a id="downloadLink" download="barcode.png" aria-label="Download barcode as PNG">
      <button>Download as PNG</button>
    </a>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script>
    function padLeft(str, length) {
      return str.toString().padStart(length, '0');
    }

    function calculateCheckDigit(input) {
      let sum = 0;
      for (let i = 0; i < input.length; i++) {
        const digit = parseInt(input[input.length - 1 - i], 10);
        const weight = (i % 2 === 0) ? 3 : 1;
        sum += digit * weight;
      }
      let checkDigit = (10 - (sum % 10)) % 10;
      if (checkDigit % 2 === 0) {
        checkDigit = (checkDigit + 1) % 10;
      }
      return checkDigit;
    }

    function generateBarcode() {
      const productInput = document.getElementById('productCode').value;
      const priceInput = parseInt(document.getElementById('price').value);

      if (isNaN(priceInput) || priceInput < 30 || priceInput > 9999) {
        alert("Price must be between 30 and 9999 (e.g., 100 = £1.00)");
        return;
      }

      const numericProduct = productInput.replace(/\D/g, '');
      let productDigits = numericProduct.length === 14 ? numericProduct.slice(0, -1) : numericProduct;
      productDigits = padLeft(productDigits, 13);

      const paddedPrice = padLeft(priceInput, 6);
      const baseNumber = `91${productDigits}${paddedPrice}`;
      const checkDigit = calculateCheckDigit(baseNumber);
      const fullBarcode = `${baseNumber}${checkDigit}`;

      const canvas = document.getElementById("barcodeCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth < 600 ? 300 : 600;
      canvas.height = 200;

      JsBarcode(canvas, fullBarcode, {
        format: "CODE128",
        displayValue: true,
        fontSize: 16,
        width: 2,
        height: 100,
        margin: 10
      });

      ctx.font = "14px Arial";
      ctx.fillStyle = "black";
      ctx.textAlign = "center";
      ctx.fillText("https://discord.gg/SuVMU2T9qK", canvas.width / 2, 190);

      const downloadLink = document.getElementById("downloadLink");
      downloadLink.href = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
    }
  </script>
</body>
</html>
