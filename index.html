<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generator Hub</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #c2ffd8, #c2e9fb);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 0.5rem;
      font-size: 2.5rem;
      color: #222;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 2rem;
      font-size: 1rem;
      color: #555;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 1000px;
    }

    .card {
      background: #ffffffdd;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.3s ease, border 0.3s ease;
      cursor: pointer;
      text-align: center;
      border: 2px solid transparent;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.18);
      border-color: #00c6ff;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      padding: 1rem;
      background-color: #f9f9f9;
      border-bottom: 1px solid #eee;
    }

    .card-title {
      padding: 1rem;
      font-size: 1.3rem;
      font-weight: bold;
      color: #222;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }

      .card img {
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <h1>Choose a Generator</h1>
  <h2>made by @shark.net</h2>
  <div class="grid">
    <a class="card" href="morri.html">
      <img src="https://1000logos.net/wp-content/uploads/2023/03/Morrisons-logo.png" alt="Morrisons Logo" />
      <div class="card-title" style="color:#007a33;">Morrisons</div>
    </a>

    <a class="card" href="sains.html">
      <img src="https://1000logos.net/wp-content/uploads/2018/08/Sainsbury%E2%80%99s-Logo.png" alt="Sainsbury's Logo" />
      <div class="card-title" style="color:#ec7c26;">Sainsbury's</div>
    </a>

    <a class="card" href="tesco.html">
      <img src="https://www.logo.wine/a/logo/Tesco/Tesco-Logo.wine.svg" alt="Tesco Logo" />
      <div class="card-title" style="color:#00539f;">Tesco</div>
    </a>
  </div>
</body>
</html>
