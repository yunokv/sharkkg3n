<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shark Gen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #ffe6f0, #cceeff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(90deg, #ff4ecb, #00cfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1rem;
      color: #444;
      margin-bottom: 2rem;
      opacity: 0.7;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 1100px;
      perspective: 1000px;
    }

    .card {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 18px;
      backdrop-filter: blur(14px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
      height: 260px;
      cursor: pointer;
    }

    .card:hover {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 18px;
      padding: 1rem;
    }

    .card-front {
      background: rgba(255, 255, 255, 0.3);
    }

    .card-front img {
      max-height: 120px;
      margin-bottom: 1rem;
      object-fit: contain;
    }

    .card-front .title {
      font-size: 1.4rem;
      font-weight: 700;
      color: #222;
    }

    .card-back {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      transform: rotateY(180deg);
      color: #fff;
      font-weight: bold;
      font-size: 1.2rem;
      justify-content: center;
      align-items: center;
    }

    .discord-btn {
      margin-top: 3rem;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #5865F2, #99aaff);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 18px rgba(88, 101, 242, 0.5);
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .discord-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 24px rgba(88, 101, 242, 0.8);
    }

    footer {
      margin-top: auto;
      padding: 2rem 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #333;
    }

    footer a {
      color: #0077cc;
      margin: 0 0.5rem;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Shark Gen</h1>
  <h2>flip a card, pick your gen</h2>

  <div class="card-grid">
    <a class="card" href="morri.html">
      <div class="card-face card-front">
        <img src="https://1000logos.net/wp-content/uploads/2023/03/Morrisons-logo.png" alt="Morrisons Logo" />
        <div class="title">Morrisons</div>
      </div>
      <div class="card-face card-back">
        Click to Enter →
      </div>
    </a>

    <a class="card" href="sains.html">
      <div class="card-face card-front">
        <img src="https://1000logos.net/wp-content/uploads/2018/08/Sainsbury%E2%80%99s-Logo.png" alt="Sainsbury's Logo" />
        <div class="title">Sainsbury's</div>
      </div>
      <div class="card-face card-back">
        Start Generating →
      </div>
    </a>

    <a class="card" href="tesco.html">
      <div class="card-face card-front">
        <img src="https://www.logo.wine/a/logo/Tesco/Tesco-Logo.wine.svg" alt="Tesco Logo" />
        <div class="title">Tesco</div>
      </div>
      <div class="card-face card-back">
        Let’s Go →
      </div>
    </a>
  </div>

  <a class="discord-btn" href="https://discord.gg/SuVMU2T9qK" target="_blank">
    Join the Discord
  </a>

  <footer>
    <p>© 2025 Shark Gen • All Rights Reserved</p>
    <p>
      <a href="https://discord.gg/SuVMU2T9qK">Discord</a> |
      <a href="terms.html">Terms of Use</a> |
      <a href="privacy.html">Privacy Policy</a>
    </p>
  </footer>

</body>
</html>
