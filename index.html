<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generator Hub</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 2rem;
      color: #333;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 900px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
      cursor: pointer;
      text-align: center;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      padding: 1rem;
      background-color: #fafafa;
    }

    .card-title {
      padding: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }

    @media (max-width: 500px) {
      .card img {
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <h1>Choose a Generator</h1>
  <div class="grid">
    <a class="card" href="morri.html">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Morrisons_logo_2021.svg/800px-Morrisons_logo_2021.svg.png" alt="Morrisons Logo" />
      <div class="card-title">Morrisons</div>
    </a>

    <a class="card" href="sains.html">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Sainsburys_2021.svg/512px-Sainsburys_2021.svg.png" alt="Sainsbury's Logo" />
      <div class="card-title">Sainsbury's</div>
    </a>

    <a class="card" href="tesco.html">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/Tesco_Logo.svg/800px-Tesco_Logo.svg.png" alt="Tesco Logo" />
      <div class="card-title">Tesco</div>
    </a>
  </div>
</body>
</html>
