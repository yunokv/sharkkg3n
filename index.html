<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shark Gen</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    /* === Body + background === */
    body {
      font-family: Arial, sans-serif;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background: linear-gradient(to bottom right, #1f1c2c, #928dab);
      color: #fff;
      overflow-x: hidden;
      perspective: 1000px; /* for 3D card tilt */
    }

    /* Particle-ish animated background with cubes pattern */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
      opacity: 0.08;
      z-index: 0;
    }

    /* === Headers with glow and fade animation === */
    h1, h2 {
      position: relative;
      z-index: 1;
      animation: fadeDown 0.8s ease-out forwards;
      text-shadow: 0 0 10px #00c6ff, 0 0 20px #00c6ff, 0 0 30px #00c6ff;
    }

    h1 {
      margin-bottom: 0.5rem;
      font-size: 2.5rem;
      color: #00c6ff;
    }

    h2 {
      margin-bottom: 2rem;
      font-size: 1rem;
      color: #7fd4ff;
    }

    /* === Grid container === */
    .grid {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 1000px;
      animation: fadeUp 1.2s ease-out forwards;
    }

    /* === Cards with 3D tilt and hover glow === */
    .card {
      background: #ffffffdd;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      cursor: pointer;
      text-align: center;
      border: 2px solid transparent;
      transform-style: preserve-3d;
      transition: box-shadow 0.3s ease, border 0.3s ease;
      animation: cardFadeIn 0.6s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
      animation-fill-mode: forwards;
    }

    /* 3D tilt on mouse move */
    .card:hover {
      border-color: #00c6ff;
      box-shadow: 0 12px 30px rgba(0, 198, 255, 0.6);
      transform: translateY(-8px) scale(1.05);
      animation: none;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      padding: 1rem;
      background-color: #f9f9f9;
      border-bottom: 1px solid #eee;
      transition: filter 0.3s ease;
    }

    .card:hover img {
      filter: drop-shadow(0 0 10px #00c6ff);
    }

    .card-title {
      padding: 1rem;
      font-size: 1.3rem;
      font-weight: bold;
      color: #222;
      user-select: none;
    }

    /* === Discord Button with sparkle and pulse === */
    .discord-button {
      position: relative;
      z-index: 1;
      margin-top: 3rem;
      padding: 0.75rem 1.5rem;
      background-color: #5865F2;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 20px rgba(88, 101, 242, 0.5);
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      animation: pulseGlow 2s infinite ease-in-out;
      overflow: hidden;
    }

    .discord-button::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 20% 20%, #a0d8ff, transparent 40%);
      opacity: 0;
      animation: sparkle 3s infinite;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .discord-button:hover {
      background-color: #4752c4;
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(88, 101, 242, 0.8);
    }

    .discord-button:hover::after {
      opacity: 1;
    }

    /* === Footer with fade-in === */
    footer {
      margin-top: 4rem;
      text-align: center;
      color: #ccc;
      font-size: 0.85rem;
      position: relative;
      z-index: 1;
      padding: 2rem 1rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(6px);
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 800px;
      animation: fadeUp 1.5s ease-out forwards;
    }

    footer a {
      color: #8ab4f8;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #00c6ff;
      text-decoration: underline;
    }

    /* === Animations === */
    @keyframes fadeUp {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeDown {
      0% { transform: translateY(-30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes cardFadeIn {
      0% { transform: translateY(40px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 20px rgba(88, 101, 242, 0.5); }
      50% { box-shadow: 0 0 30px rgba(88, 101, 242, 0.9); }
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: translate(0,0) rotate(0deg); }
      50% { opacity: 1; transform: translate(30px, 30px) rotate(45deg); }
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }
      .card img {
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <script>
    // Card tilt effect on mouse move
    const cards = document.querySelectorAll('.card');

    cards.forEach(card => {
      card.addEventListener('mousemove', e => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        const centerX = rect.width / 2;
        const centerY = rect.height / 2;

        const rotateX = ((y - centerY) / centerY) * 8; // max tilt angle
        const rotateY = ((x - centerX) / centerX) * 8;

        card.style.transform = `translateY(-8px) scale(1.05) rotateX(${ -rotateX }deg) rotateY(${ rotateY }deg)`;
      });

      card.addEventListener('mouseleave', () => {
        card.style.transform = 'translateY(0) scale(1) rotateX(0) rotateY(0)';
      });
    });
  </script>

</body>
