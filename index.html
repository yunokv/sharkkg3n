<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generator Hub</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: Arial, sans-serif;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background: linear-gradient(to bottom right, #1f1c2c, #928dab);
      color: #fff;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
      opacity: 0.08;
      z-index: 0;
    }

    h1, h2 {
      position: relative;
      z-index: 1;
      animation: fadeDown 0.8s ease-out forwards;
    }

    h1 {
      margin-bottom: 0.5rem;
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    h2 {
      margin-bottom: 2rem;
      font-size: 1rem;
      color: #ccc;
    }

    .grid {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 1000px;
      animation: fadeUp 1.2s ease-out forwards;
    }

    .card {
      background: #ffffffdd;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
      cursor: pointer;
      text-align: center;
      border: 2px solid transparent;
      transform: translateY(20px);
      opacity: 0;
      animation: cardFadeIn 0.6s ease-out forwards;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 12px 30px rgba(0, 198, 255, 0.4);
      border-color: #00c6ff;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      padding: 1rem;
      background-color: #f9f9f9;
      border-bottom: 1px solid #eee;
    }

    .card-title {
      padding: 1rem;
      font-size: 1.3rem;
      font-weight: bold;
      color: #222;
    }

    .discord-button {
      position: relative;
      z-index: 1;
      margin-top: 3rem;
      padding: 0.75rem 1.5rem;
      background-color: #5865F2;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 20px rgba(88, 101, 242, 0.5);
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      animation: pulseGlow 2s infinite ease-in-out;
    }

    .discord-button:hover {
      background-color: #4752c4;
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(88, 101, 242, 0.8);
    }

    footer {
      margin-top: 4rem;
      text-align: center;
      color: #ccc;
      font-size: 0.85rem;
      position: relative;
      z-index: 1;
      padding: 2rem 1rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(6px);
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 800px;
      animation: fadeUp 1.5s ease-out forwards;
    }

    footer a {
      color: #8ab4f8;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @keyframes fadeUp {
      0% {
        transform: translateY(30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeDown {
      0% {
        transform: translateY(-30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes cardFadeIn {
      0% {
        transform: translateY(40px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes pulseGlow {
      0%, 100% {
        box-shadow: 0 0 20px rgba(88, 101, 242, 0.5);
      }
      50% {
        box-shadow: 0 0 30px rgba(88, 101, 242, 0.9);
      }
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }
      .card img {
        height: 150px;
      }
    }
  </style>
</head>
<body>
