<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shark Gen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f1b;
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.25rem;
      color: #66d9ef;
      text-shadow: 0 0 10px #66d9ef66;
    }

    h2 {
      font-size: 1rem;
      color: #999;
      margin-bottom: 2rem;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1000px;
    }

    .card {
      background: #1a1b2e;
      border-radius: 14px;
      overflow: hidden;
      transition: transform 0.25s ease, box-shadow 0.3s;
      box-shadow: 0 0 0 transparent;
      cursor: pointer;
      border: 1px solid #2a2b3d;
    }

    .card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 0 15px #66d9ef33;
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: contain;
      background: #f0f0f0;
      padding: 1rem;
    }

    .card-title {
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 1rem;
      background-color: #1f2035;
      color: #fff;
    }

    .discord-btn {
      margin-top: 3rem;
      padding: 0.8rem 1.6rem;
      background: linear-gradient(135deg, #5865F2, #404EED);
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #5865f255;
    }

    .discord-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #5865f2aa;
    }

    footer {
      margin-top: auto;
      padding: 2rem 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }

    footer a {
      color: #66d9ef;
      text-decoration: none;
      margin: 0 0.5rem;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Shark Gen</h1>
  <h2>built by @shark.net</h2>

  <div class="card-grid">
    <a class="card" href="morri.html">
      <img src="https://1000logos.net/wp-content/uploads/2023/03/Morrisons-logo.png" alt="Morrisons Logo" />
      <div class="card-title" style="color:#00cc66;">Morrisons</div>
    </a>

    <a class="card" href="sains.html">
      <img src="https://1000logos.net/wp-content/uploads/2018/08/Sainsbury%E2%80%99s-Logo.png" alt="Sainsbury's Logo" />
      <div class="card-title" style="color:#ec7c26;">Sainsbury's</div>
    </a>

    <a class="card" href="tesco.html">
      <img src="https://www.logo.wine/a/logo/Tesco/Tesco-Logo.wine.svg" alt="Tesco Logo" />
      <div class="card-title" style="color:#0073e6;">Tesco</div>
    </a>
  </div>

  <a class="discord-btn" href="https://discord.gg/SuVMU2T9qK" target="_blank">
    Join the Discord
  </a>

    </p>
  </footer>

</body>
</html>
