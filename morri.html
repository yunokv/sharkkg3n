<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Morrisons Barcode Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    html, body {
      margin: 0; padding: 0; height: 100%;
      background-color: #00703a;
      font-family: 'Poppins', Arial, sans-serif;
      color: #fff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image:
        repeating-linear-gradient(45deg, rgba(255 255 255 / 0.15) 0, rgba(255 255 255 / 0.15) 1px, transparent 1px, transparent 60px),
        repeating-linear-gradient(-45deg, rgba(255 255 255 / 0.15) 0, rgba(255 255 255 / 0.15) 1px, transparent 1px, transparent 60px);
      pointer-events: none;
      z-index: 0;
    }

    body::after {
      content: "SHARK ";
      font-size: 14px;
      color: rgba(255,255,255,0.12);
      position: fixed;
      width: 300%;
      height: 300%;
      top: 0;
      left: 0;
      white-space: pre-wrap;
      line-height: 1.4;
      z-index: 0;
      pointer-events: none;
      transform: rotate(-30deg);
    }

    .container {
      background: #fff;
      max-width: 450px;
      width: 90%;
      margin: 3rem auto;
      padding: 2.5rem 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.22);
      position: relative;
      z-index: 1;
      color: #004225;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    h1 {
      font-weight: 700;
      font-size: clamp(1.8rem, 6vw, 2.6rem);
      margin: 0;
      color: #00582f;
      user-select: none;
      text-shadow: 0 1px 4px rgba(0, 128, 60, 0.3);
    }

    input, button {
      font-family: 'Poppins', Arial, sans-serif;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 10px;
      border: 2px solid #4caf50;
      padding: 14px 18px;
      width: 100%;
      box-sizing: border-box;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      color: #004225;
      outline-offset: 3px;
      background: #f1fdf6;
      user-select: text;
    }

    input::placeholder {
      color: #4caf50aa;
      font-weight: 500;
    }

    input:focus {
      border-color: #1b5e20;
      box-shadow: 0 0 12px #2e7d32;
      background-color: #e9f9ea;
    }

    button {
      background-color: #2e7d32;
      color: white;
      cursor: pointer;
      border: none;
      box-shadow: 0 6px 18px rgba(46, 125, 50, 0.6);
      user-select: none;
    }

    button:hover,
    button:focus {
      background-color: #1b5e20;
      box-shadow: 0 8px 22px rgba(27, 94, 32, 0.85);
      outline: none;
    }

    #warning {
      font-weight: 700;
      font-size: 1rem;
      color: #1b5e20;
      user-select: none;
    }

    .discord-link {
      font-size: 0.9rem;
      color: #004225;
      font-weight: 600;
      text-decoration: none;
      user-select: text;
      margin-top: 0.25rem;
      transition: color 0.3s ease;
    }

    .discord-link:hover,
    .discord-link:focus {
      color: #1b5e20;
      outline: none;
      text-decoration: underline;
    }

    .barcode-box {
      background: #f9f9f9;
      border: 2px solid #4caf50;
      padding: 16px;
      border-radius: 12px;
      overflow-x: auto;
      user-select: none;
    }

    svg#barcode {
      display: block;
      margin: auto;
      max-width: 100%;
      height: 90px;
    }

    #productNameDisplay {
      margin-top: 12px;
      font-size: 1rem;
      font-weight: 700;
      color: #00582f;
      user-select: none;
      min-height: 1.3em;
    }

    #downloadBtn {
      background-color: #e0f7e9;
      color: #2e7d32;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 14px 0;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(46, 125, 50, 0.5);
      user-select: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    #downloadBtn:hover,
    #downloadBtn:focus {
      background-color: #c8e6c9;
      box-shadow: 0 6px 20px rgba(27, 94, 32, 0.7);
      outline: none;
    }

    @media (max-width: 400px) {
      .container {
        padding: 2rem 1.5rem 2.5rem;
      }
      svg#barcode {
        height: 70px;
      }
      input, button, #downloadBtn {
        font-size: 1rem;
        padding: 12px 15px;
      }
    }
  </style>
</head>
<body>

  <main class="container" role="main" aria-label="Morrisons Barcode Generator">
    <h1>Morrisons Barcode Generator</h1>
    <input type="text" id="productCode" placeholder="Enter original product barcode" aria-label="Product barcode input" />
    <input type="text" id="price" placeholder="Enter Product Name (optional)" aria-label="Product name input" />
    <button onclick="generateBarcode()" aria-label="Generate barcode button">Generate Barcode</button>
    <div id="warning">Makes all products 3p | made by shark & fredo</div>
    <a class="discord-link" href="https://discord.gg/MpYfaxMk2U" target="_blank" rel="noopener noreferrer">https://discord.gg/MpYfaxMk2U</a>

    <div class="barcode-box">
      <svg id="barcode"></svg>
      <div id="productNameDisplay"></div>
    </div>
    <button id="downloadBtn" onclick="downloadBarcode()" aria-label="Download barcode as PNG">Download as PNG</button>
  </main>

  <script>
    function generateBarcode() {
      const code = document.getElementById("productCode").value.trim();
      const productName = document.getElementById("price").value.trim();

      if (!/^\d+$/.test(code)) {
        alert("Invalid product barcode. Numbers only.");
        return;
      }

      const finalData = `92${code}000000000027`;

      JsBarcode("#barcode", finalData, {
        format: "CODE128",
        lineColor: "#000",
        background: "#fff",
        width: 2,
        height: 70,
        fontSize: 18,
        margin: 10,
        displayValue: true
      });

      document.getElementById("productNameDisplay").innerText = productName ? `Product: ${productName}` : "";
    }

    function downloadBarcode() {
      const svg = document.getElementById("barcode");
      const svgData = new XMLSerializer().serializeToString(svg);
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      const img = new Image();

      img.onload = function () {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.fillStyle = "#ffffff";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);
        const pngFile = canvas.toDataURL("image/png");

        const downloadLink = document.createElement("a");
        downloadLink.download = "barcode.png";
        downloadLink.href = pngFile;
        downloadLink.click();
      };
      img.src = "data:image/svg+xml;base64," + btoa(svgData);
    }
  </script>
</body>
</html>
