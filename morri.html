<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morrison's Barcode Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #00703a;
      font-family: Arial, sans-serif;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(
        45deg,
        rgba(255, 255, 255, 0.25) 0,
        rgba(255, 255, 255, 0.25) 1px,
        transparent 1px,
        transparent 60px
      ),
      repeating-linear-gradient(
        -45deg,
        rgba(255, 255, 255, 0.25) 0,
        rgba(255, 255, 255, 0.25) 1px,
        transparent 1px,
        transparent 60px
      );
      z-index: 0;
      pointer-events: none;
    }

    body::after {
      content: "SHARK ";
      font-size: 14px;
      color: rgba(255,255,255,0.15);
      position: fixed;
      width: 300%;
      height: 300%;
      top: 0;
      left: 0;
      white-space: pre-wrap;
      line-height: 1.4;
      z-index: 0;
      pointer-events: none;
      transform: rotate(-30deg);
    }

    .container {
      background-color: #fff;
      width: 90%;
      max-width: 450px;
      margin: auto;
      padding: 25px 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1;
    }

    h1 {
      margin-bottom: 20px;
      font-size: clamp(20px, 6vw, 28px);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    #warning {
      color: black;
      font-weight: bold;
      margin: 12px 0;
      font-size: 14px;
    }

    a.discord {
      display: block;
      margin: 10px 0;
      color: black;
      text-decoration: none;
      font-size: 14px;
    }

    .barcode-box {
      background-color: #ffffff;
      padding: 12px;
      border: 1px solid #ccc;
      margin-top: 20px;
      overflow-x: auto;
    }

    #productNameDisplay {
      margin-top: 10px;
      font-size: 14px;
      font-weight: bold;
      color: #000;
    }

    #downloadBtn {
      background-color: #eee;
      cursor: pointer;
      margin-top: 15px;
    }

    @media (max-height: 600px) {
      .container {
        top: 0;
        transform: none;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Morrison's Barcode Generator</h1>
    <input type="text" id="productCode" placeholder="Enter original product barcode">
    <input type="text" id="price" placeholder="Enter Product Name (not req)">
    <button onclick="generateBarcode()">Generate Barcode</button>
    <div id="warning">makes all products 3p | made by shark & fredo</div>
    <a class="discord" href="https://discord.gg/MpYfaxMk2U" target="_blank">https://discord.gg/MpYfaxMk2U</a>

    <div class="barcode-box">
      <svg id="barcode"></svg>
      <div id="productNameDisplay"></div>
    </div>
    <button id="downloadBtn" onclick="downloadBarcode()">Download as PNG</button>
  </div>

  <script>
    function generateBarcode() {
      const code = document.getElementById("productCode").value.trim();
      const productName = document.getElementById("price").value.trim();

      if (!/^\d+$/.test(code)) {
        alert("Invalid product barcode. Numbers only.");
        return;
      }

      const finalData = `92${code}000000000027`;

      JsBarcode("#barcode", finalData, {
        format: "CODE128",
        lineColor: "#000",
        background: "#fff",
        width: 2,
        height: 70,
        fontSize: 18,
        margin: 10,
        displayValue: true
      });

      document.getElementById("productNameDisplay").innerText = productName ? `Product: ${productName}` : "";
    }

    function downloadBarcode() {
      const svg = document.getElementById("barcode");
      const svgData = new XMLSerializer().serializeToString(svg);
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      const img = new Image();

      img.onload = function () {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.fillStyle = "#ffffff";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);
        const pngFile = canvas.toDataURL("image/png");

        const downloadLink = document.createElement("a");
        downloadLink.download = "barcode.png";
        downloadLink.href = pngFile;
        downloadLink.click();
      };
      img.src = "data:image/svg+xml;base64," + btoa(svgData);
    }
  </script>

</body>
</html>
