<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tesco Barcode Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <link href="https://fonts.cdnfonts.com/css/comic-sans-ms" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    body {
      margin: 0;
      background: #003478;
      background-image: 
        linear-gradient(45deg,
          #003478 25%, #002c63 25%, #002c63 50%, #003478 50%,
          #003478 75%, #002c63 75%, #002c63 100%);
      background-size: 40px 40px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 1rem;
      color: #e31837;
    }

    .container {
      background-color: #fff;
      border-radius: 16px;
      padding: 2rem 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.18);
      width: 100%;
      max-width: 500px;
      text-align: center;
      color: #003478;
    }

    .tesco-logo {
      max-width: 100px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.3rem;
    }

    h2 {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #e31837;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin: 0.5rem 0;
      border: 2px solid #003478;
      border-radius: 8px;
      font-weight: bold;
      color: #003478;
    }

    input:focus {
      border-color: #e31837;
      background-color: #fff4f4;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #003478;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #002a61;
    }

    canvas {
      width: 100%;
      height: auto;
      margin-top: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    .notice {
      margin-top: 0.75rem;
      font-size: 0.9rem;
      font-weight: bold;
      color: #d30f0f;
    }

    a {
      display: block;
      margin-top: 0.75rem;
      color: #e31837;
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 400px) {
      h1 { font-size: 1.25rem; }
      h2 { font-size: 0.95rem; }
      input, button { font-size: 0.95rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <img class="tesco-logo" src="https://www.logo.wine/a/logo/Tesco/Tesco-Logo.wine.svg" alt="Tesco Logo">
    <h1>Tesco Barcode Generator</h1>
    <h2>made by @shark.net</h2>

    <input
      type="text"
      id="userInput"
      placeholder="Enter product number"
      inputmode="numeric"
      pattern="\d*"
      oninput="this.value = this.value.replace(/\D/g,'')"
    />
    <input
      type="text"
      id="productName"
      placeholder="Optional product name"
    />

    <button onclick="generateBarcode()">Generate Barcode</button>
    <div class="notice">makes them 5p</div>

    <canvas id="barcodeCanvas" width="600" height="250"></canvas>

    <a href="https://discord.gg/MpYfaxMk2U" target="_blank">discord.gg/MpYfaxMk2U</a>

    <button onclick="downloadBarcode()">Download as PNG</button>
  </div>

  <script>
    function generateBarcode() {
      const input = document.getElementById('userInput').value.trim();
      const name = document.getElementById('productName').value.trim();
      const canvas = document.getElementById('barcodeCanvas');
      const ctx = canvas.getContext('2d');

      if (!/^\d+$/.test(input)) {
        alert("Only digits allowed!");
        return;
      }

      const fullCode = '971' + input + '70000507';
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const temp = document.createElement('canvas');
      temp.width = 1000;
      temp.height = 300;

      JsBarcode(temp, fullCode, {
        format: "CODE128",
        lineColor: "#000",
        width: 3,
        height: 200,
        displayValue: true,
        font: "Comic Sans MS",
        fontSize: 40,
        margin: 10
      });

      const x = (canvas.width - temp.width) / 2;
      const y = (canvas.height - temp.height) / 2;

      ctx.drawImage(temp, x, y);

      if (name) {
        ctx.font = "bold 24px 'Comic Sans MS'";
        ctx.fillStyle = "#e31837";
        ctx.textAlign = "center";
        ctx.fillText(name, canvas.width / 2, canvas.height - 10);
      }
    }

    function downloadBarcode() {
      const canvas = document.getElementById('barcodeCanvas');
      const name = document.getElementById('productName').value.trim();
      const link = document.createElement('a');
      link.download = (name ? name.replace(/[^a-z0-9]/gi, '_').toLowerCase() : 'tesco_barcode') + '.png';
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>

</body>
</html>
